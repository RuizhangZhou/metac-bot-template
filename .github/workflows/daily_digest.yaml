name: Daily digest (no submission)

on:
  workflow_dispatch:
    inputs:
      researcher:
        description: "Research strategy/model for digest (e.g. no_research, smart-searcher/openrouter/openai/gpt-4o-mini)"
        required: false
        default: "no_research"
        type: string
      default_model:
        description: "Override default LLM model (Litellm format). Leave empty to use KICONNECT_MODEL."
        required: false
        default: ""
        type: string
      parser_model:
        description: "Override parser LLM model (Litellm format). Leave empty to use KICONNECT_MODEL."
        required: false
        default: ""
        type: string
  # schedule:
  #   - cron: "0 12 * * *" # daily at 20:00 Asia/Shanghai (12:00 UTC)

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  digest_job:
    runs-on: ubuntu-latest
    environment: "metaculus bot"
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Restore digest state
        uses: actions/cache@v4
        with:
          path: .state
          key: digest-state-${{ github.run_id }}
          restore-keys: |
            digest-state-

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run daily digest
        run: |
          RESEARCHER="${{ github.event.inputs.researcher }}"
          DEFAULT_MODEL="${{ github.event.inputs.default_model }}"
          PARSER_MODEL="${{ github.event.inputs.parser_model }}"
          if [ -z "$RESEARCHER" ]; then RESEARCHER="no_research"; fi
          ARGS=(main.py --mode digest --researcher "$RESEARCHER")
          if [ -n "$DEFAULT_MODEL" ]; then ARGS+=(--default-model "$DEFAULT_MODEL"); fi
          if [ -n "$PARSER_MODEL" ]; then ARGS+=(--parser-model "$PARSER_MODEL"); fi
          poetry run python "${ARGS[@]}"
        env:
          METACULUS_TOKEN: ${{ secrets.METACULUS_TOKEN }}
          METACULUS_TRACK_TOKEN: ${{ secrets.METACULUS_TRACK_TOKEN }}
          BOT_MAX_TOKENS: "4096"
          EXA_API_KEY: ${{ secrets.EXA_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          KICONNECT_API_URL: ${{ secrets.KICONNECT_API_URL }}
          KICONNECT_API_KEY: ${{ secrets.KICONNECT_API_KEY }}
          KICONNECT_MODEL: ${{ vars.KICONNECT_MODEL }}
          KICONNECT_MODEL_FALLBACKS: ${{ vars.KICONNECT_MODEL_FALLBACKS }}
          BOT_REQUIRE_KICONNECT: "true"
          BOT_ENABLE_FALLBACK: "true"
          BOT_FALLBACK_MODEL: "openrouter/openai/gpt-oss-120b:free"
          MATRIX_HOMESERVER: ${{ secrets.MATRIX_HOMESERVER }}
          MATRIX_ACCESS_TOKEN: ${{ secrets.MATRIX_ACCESS_TOKEN }}
          MATRIX_ROOM_ID: ${{ secrets.MATRIX_ROOM_ID }}

      - name: Upload digest report
        uses: actions/upload-artifact@v4
        with:
          name: metaculus-digest
          path: reports/digest
          if-no-files-found: error

      - name: Upload digest state
        uses: actions/upload-artifact@v4
        with:
          name: metaculus-digest-state
          path: .state/digest_state.json
          if-no-files-found: warn
